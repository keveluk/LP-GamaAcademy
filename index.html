<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MLuiz | Black Friday</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/magazineluiz3.svg" alt="" />
      <nav>
        <ul class="nav_links">
          <li>
            <div class="link-wrap">
              <a href="#section-one">Início</a>
            </div>
          </li>
          <li>
            <div class="link-wrap">
              <a href="#section-two">Top Ofertas</a>
            </div>
          </li>
          <li>
            <div class="link-wrap">
              <a href="#section-three">Produtos</a>
            </div>
          </li>
          <li>
            <div class="link-wrap">
              <a href="#footer">Cadastro</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section id="section-one">
      <div class="hero">
        <div class="hero-img">
          <img src="./assets/images/blackfriday.svg" alt="" />
        </div>
        <div class="hero-text">
          <h1 class="desconto">
            Até <span>99%</span> de <br />
            desconto
          </h1>
          <h2 class="descricao">
            Produtos selecionados para você e sua família
          </h2>
        </div>
      </div>
      <div class="contact">
        <div class="wrap-contact">
          <input
            type="email"
            placeholder="Insira seu melhor e-mail"
            class="signup-text-input"
          />
          <a href="" class="btn">Inscrever</a>
        </div>
      </div>
    </section>

    <section id="section-two" class="best-offers">
      <div class="content">
        <div class="best-offer">
          <img src="./assets/components/Frame 1.svg" class="polygon" alt="" />
        </div>
        <div class="best-offer">
          <img src="./assets/components/Frame 2.svg" class="polygon" alt="" />
        </div>
        <div class="best-offer">
          <img src="./assets/components/Frame 3.svg" class="polygon" alt="" />
        </div>
        <div class="best-offer">
          <img src="./assets/components/Frame 4.svg" class="polygon" alt="" />
        </div>
      </div>
    </section>

    <section id="section-three" class="products-carrousel"></section>
    <footer id="footer">eae brother</footer>
  </body>
</html>
